<!DOCTYPE html>
<html>
<head>
	<title>Play</title>
	<link rel="stylesheet" type="text/css" href="assets/bootstrap/bootstrap.min.css">
</head>
<style type="text/css">
	a {
		align-content: center;
	}

	#wrong-letters {
		border-style:solid;
		border:10px 10px 10px 10px;
		border-radius:40px;
		padding-left: 5%;
		border-color: black;
		font-family: forte;
		font-size: 180%;
	}

	.container-fluid {
		text-align: center;
	}
</style>
<body>
	<!-- Navigation Menu -->
	<nav class="navbar navbar-default">
      	<div class="container-fluid">
        	<div class="navbar-header">
          		<a class="navbar-brand" href="index.html">HANGMAN</a>
        	</div>
        	<div id="navbar" class="collapse navbar-collapse">
	          	<ul class="nav navbar-nav">
		            <li class="active"><a href="index.html">Home</a></li>
		            <li><a href="about.html">About</a></li>
		            <li><a href="contact.html">Contact</a></li>
	          	</ul>
        	</div>
      	</div>
    </nav>
	<div class="container-fluid">
		<div class="jumbotron">
			<h1><small>Lets Play !</small>HANGMAN</h1>
		</div>
		<h3>Guess The Word.</h3>
		<div class="row">
			<div class="col-md-6"> 
				<img src="assets/img/hangman0.png" id="hangman"> <br><br>
				<b><p id="wrong-letters">Wrong Letters:  </p></b>
				<h4 id="chance">Chances left: 6</h4>
			</div>
			<div class="col-md-6"> 
				<div class="input-group">
					<h4 id="hint" style="display: none;"></h4>
					<h2 id="guesss"></h2>
					<input id="inputLetters" placeholder="Enter Letters" class="form-control" maxlength="1">
					<div class="btn-group">
						<br><button class="btn btn-danger" id="enterletter" role="toolbar" onClick="showHint()">Hint</button>
						<br><br>
						Note : Clicking on hint decreases your incorrect words limit to 5. <br><br>
						<button role="toolbar" class="btn btn-success" onClick="checker()">Guess</button> 
						<button class="btn btn-danger" role="toolbar" type="button" onClick="restartGame()">Restart</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- JavaScript -->
	<script type="text/javascript" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="assets/js/letters.js"></script>
	<script src="assets/js/game.js"></script>
</body>
</html>
